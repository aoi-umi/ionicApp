<ion-menu [content]="menuContent" #menu id="{{menuId}}">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of menuList;let i = index" (click)="doMenuClick(p, i)">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<div #menuContent style="left: 0;right: 0;top: 0;bottom: 0;position: absolute;">
    <ion-tabs>
        <ion-tab *ngFor="let p of pages" [root]="p.component" [rootParams]="p.params"></ion-tab>
    </ion-tabs>
</div>
